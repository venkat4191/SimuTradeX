<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #357abd, #2a5f9e);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-center">Message</h1>
            <a href="/" class="btn">
                <i class="fas fa-home mr-2"></i>Back to Home
            </a>
        </div>

        <!-- Message Card -->
        <div class="card p-6 max-w-2xl mx-auto">
            <div class="text-center">
                {% if success %}
                <i class="fas fa-check-circle text-5xl text-green-400 mb-4"></i>
                {% else %}
                <i class="fas fa-exclamation-circle text-5xl text-red-400 mb-4"></i>
                {% endif %}
                <h2 class="text-2xl font-bold mb-4">{{ message }}</h2>
                <a href="{{ url_for('index') }}" class="btn inline-block">
                    <i class="fas fa-arrow-left mr-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
