<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #357abd, #2a5f9e);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-center">Sell Stock</h1>
            <a href="/" class="btn">
                <i class="fas fa-home mr-2"></i>Back to Home
            </a>
        </div>

        <!-- Sell Form -->
        <div class="card p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-sell mr-2 text-blue-400"></i>Sell Stock
            </h2>
            <form method="post" action="/confirm_sell" class="space-y-4">
                <div>
                    <label for="symbol" class="block text-sm font-medium mb-2">Stock Symbol</label>
                    <input type="text" id="symbol" name="symbol" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label for="shares" class="block text-sm font-medium mb-2">Number of Shares</label>
                    <input type="number" id="shares" name="shares" min="1" required class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit" class="btn w-full">Sell</button>
            </form>
        </div>
    </div>
</body>
</html>
