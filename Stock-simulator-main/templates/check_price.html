<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Stock Price</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #357abd, #2a5f9e);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-center">Check Stock Price</h1>
            <a href="/" class="btn">
                <i class="fas fa-home mr-2"></i>Back to Home
            </a>
        </div>

        <!-- Price Check Form -->
        <div class="card p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-chart-line mr-2 text-blue-400"></i>Enter Stock Symbol
            </h2>
            <form action="/check_price" method="post" class="space-y-4">
                <div>
                    <label for="symbol" class="block text-sm font-medium text-gray-300 mb-2">Stock Symbol</label>
                    <input type="text" name="symbol" id="symbol" required
                           class="w-full bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="e.g., AAPL, GOOGL, MSFT">
                </div>
                <button type="submit" class="btn w-full">
                    <i class="fas fa-search mr-2"></i>Check Price
                </button>
            </form>
        </div>

        <!-- Price Results -->
        {% if price %}
        <div class="card p-6 max-w-2xl mx-auto mt-8">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-info-circle mr-2 text-blue-400"></i>Price Information
            </h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-300">Symbol:</span>
                    <span class="font-bold">{{ symbol }}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-300">Current Price:</span>
                    <span class="font-bold text-green-400">${{ price }}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-300">Last Updated:</span>
                    <span class="font-bold">{{ timestamp }}</span>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
