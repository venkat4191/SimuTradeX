<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #357abd, #2a5f9e);
        }
        .news-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-center">Stock News</h1>
            <a href="/" class="btn">
                <i class="fas fa-home mr-2"></i>Back to Home
            </a>
        </div>

        <!-- News Feed -->
        <div class="card p-6 max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-newspaper mr-2 text-blue-400"></i>Latest News
            </h2>
            <div class="space-y-4">
                {% for article in news %}
                <div class="news-item">
                    <h3 class="text-xl font-bold mb-2">{{ article.title }}</h3>
                    <p class="text-gray-300 mb-2">{{ article.description }}</p>
                    <div class="flex justify-between items-center text-sm text-gray-400">
                        <span>
                            <i class="fas fa-calendar mr-1"></i>{{ article.publishedAt }}
                        </span>
                        <a href="{{ article.url }}" target="_blank" class="btn text-sm">
                            <i class="fas fa-external-link-alt mr-1"></i>Read More
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
